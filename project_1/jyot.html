<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="jyot.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyrights Sound</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="1" >
                    <span>Har kisi ko</span>
                    <span class="songlistplay"><span class="timestamp">05:04 <i id="1" class="far songitemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img alt="1" >
                    <span>To brazil</span>
                    <span class="songlistplay"><span class="timestamp">03:07 <i id="2" class="far songitemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img alt="1" >
                    <span>Dilbar</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="3" class="far songitemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img alt="1" >
                    <span>Kar gayi chull</span>
                    <span class="songlistplay"><span class="timestamp">03:07 <i id="4" class="far songitemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img alt="1" >
                    <span>Subha Hone Na De</span>
                    <span class="songlistplay"><span class="timestamp">04:48 <i id="5" class="far songitemplay fa-play-circle "></i></span></span>
                </div>

            </div>
        </div>
    </div>

    <div class="bottom">
         <input type="range" name="range" id="myprogressbar" min="1" value="0" max="100">
         <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
         </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="jyot.js"></script>
</body>
</html>
